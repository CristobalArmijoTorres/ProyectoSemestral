<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Mis Asignaturas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu-profe"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding white-background">
  <h1 class="black-text">Listado de Asignaturas</h1>

  <ion-list *ngIf="asignaturas.length > 0">
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>
        <h2>{{ asignatura.nombre }}</h2>
        <p>CÃ³digo: {{ asignatura.codigo }}</p>
        <p>{{ asignatura.contenido }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="asignaturas.length === 0" class="ion-text-center">
    <p>No tienes asignaturas asignadas.</p>
  </div>
</ion-content>
