<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Asignaturas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-white">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let asignatura of asignaturas" class="asignatura-col">
        <div class="asignatura-box" (click)="verModal(asignatura)" style="cursor: pointer;">
          <ion-label class="asignatura-nombre">{{ asignatura.nombre }}</ion-label>
        </div>

        <ion-modal [isOpen]="asignatura.mostrarModal">
          <ng-template>
            <ion-header>
              <ion-toolbar color="primary">
                <ion-title>{{ asignatura.nombre }}</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="verModal(asignatura)">Cerrar</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="background-white">
              <div class="modal-content">
                <h2>Detalles de la Asignatura</h2>
                <ion-grid>
                  <ion-row>
                    <ion-col size="12">
                      <strong>Nombre: </strong> {{ asignatura.nombre }} 
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <strong>Sigla: </strong> {{ asignatura.codigo }} 
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <strong>Profesor: </strong> {{ obtenerNombreProfesor(asignatura.profesorId) }}
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
