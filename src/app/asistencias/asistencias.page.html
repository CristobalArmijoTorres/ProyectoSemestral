<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Asistencias</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group>
    <ion-accordion *ngFor="let asistencia of asistencias">
      <ion-item slot="header">
        <ion-label>{{ asistencia.asignaturaId }}</ion-label>
      </ion-item>
      <div class="asistencia-content" slot="content">
        <h2>Mi Asistencia</h2>
        <ion-button color="warning" expand="block" (click)="openModal(asistencia)">Ver MÃ¡s</ion-button>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <!-- Modal para ver los detalles -->
  <ion-modal [isOpen]="showModal" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Detalles de Asistencia</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-label>Asignatura:</ion-label>
            <p>{{ selectedAsistencia?.asignaturaId }}</p>
          </ion-item>
          <ion-item>
            <ion-label>Fecha:</ion-label>
            <p>{{ selectedAsistencia?.fecha }}</p>
          </ion-item>
          <ion-item>
            <ion-label>Estado:</ion-label>
            <p>{{ selectedAsistencia?.estado ? 'Presente' : 'Ausente' }}</p>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
