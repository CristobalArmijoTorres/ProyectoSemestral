<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Asistencias</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-accordion-group>
    <ion-accordion *ngFor="let asistenciaAgrupada of asistenciasAgrupadas">
      <ion-item slot="header">
        <ion-label>{{ asistenciaAgrupada.nombreAsig }}</ion-label>
      </ion-item>
      <div class="asistencia-content" slot="content">
        <h2>Mi Asistencia</h2>
        <ion-button color="warning" expand="block" (click)="openModal(asistenciaAgrupada.asistencias)">Ver MÃ¡s</ion-button>
      </div>
    </ion-accordion>
  </ion-accordion-group>


  <ion-modal [isOpen]="showModal" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Detalles de Asistencia</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="selectedAsistencias">
          <ion-item *ngFor="let asistencia of selectedAsistencias">
            <ion-label>
              Fecha: {{ asistencia.fecha }}<br>
              Estado: {{ asistencia.estado ? 'Presente' : 'Ausente' }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
