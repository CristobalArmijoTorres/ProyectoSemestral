<ion-header>
  <ion-toolbar>
    <ion-title>Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asistencia of asistencias">
      <ion-label>
        <h2>Asignatura: {{ asistencia.asignaturaId }}</h2>
        <p>Fecha: {{ asistencia.fecha }}</p>
        <p>Estado: {{ asistencia.estado }}</p>
      </ion-label>
      <ion-button expand="full" (click)="verDetalle(asistencia)">
        Ver Detalle
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
